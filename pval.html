# P val problem

## *r* = 0.8


```r
library(tidyverse)
library(mvtnorm)
theme_set(theme_bw())

set.seed(123)
N1 &lt;- 20
N2 &lt;- 10000
rho &lt;- 0.8
sig1 &lt;- 1
sig2 &lt;- 1


S &lt;- matrix(c(sig1^2, rho*sig1*sig2, 
              rho*sig1*sig2, sig2^2), ncol = 2)

xy1 &lt;- rmvnorm(N1, c(0, 0), S)
xy2 &lt;- rmvnorm(N2, c(0, 0), S)
colnames(xy1) &lt;-  colnames(xy2) &lt;- c("x", "y")

dat1 &lt;- as_tibble(xy1)
dat2 &lt;- as_tibble(xy2)
```

---


```r
rho_est &lt;- cor.test(dat1$x, dat1$y)$estimate %&gt;% round(2)
p_est &lt;- cor.test(dat1$x, dat1$y)$p.value 

p_est_fun &lt;- function(p_est) {
  if (p_est &lt; 0.001) {
    p_est &lt;- "p &lt; 0.001"
  } else if (p_est &lt; 0.01) {
    p_est &lt;- "p &lt; 0.01"
  } else if (p_est &lt; 0.05) {
    p_est &lt;- "p &lt; 0.05"
  } else {
    p_est &lt;- paste("p = ", p_est)
  }
  p_est
}
```

---


```r
p1 &lt;- ggplot(dat1, aes(x = x, y = y)) +
  geom_point() +
  ggtitle(paste0("N = 20,", " r = ", rho_est, ", ", p_est_fun(p_est)))

p1
```

# Cross-validation

## Idea


```r
dat1 &lt;- dat1 %&gt;%
  mutate(test = sample(c(rep("train", 18), rep("test", 2))))

train1 &lt;- dat1 %&gt;%
  filter(test == "tran")

test1 &lt;- dat1 %&gt;%
  filter(test == "test")

fit1 &lt;- lm(y ~ x, test1)

ggplot(dat1, aes(x = x, y = y, col = test)) +
  geom_point() +
  geom_abline(slope = fit1$coefficients[1], yintercept = fit1$coefficients[2], 
              col = "grey20") +
  ggtitle(paste0("N = 20,", " r = ", rho_est, ", ", p_est_fun(p_est)))
```
